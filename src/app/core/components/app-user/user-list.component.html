<div>
  <div class="card user" *ngFor='let user of iusers'>
    <div class="content">
      <p class="card-title"> {{user.firstName +' '+ user.lastName | titlecase}}
        <i class="gender {{user.gender}}"></i></p>
      <p>{{user.email}}</p>
      <p>{{user.phone}}</p>
    </div>
  </div>
</div>
